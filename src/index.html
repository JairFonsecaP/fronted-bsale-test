<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5cd85102cd.js"
      crossorigin="anonymous"
    ></script>
    <title>Bsale Store</title>
  </head>
  <body>
    <header>
      <a href="/"
        ><img
          src="https://dojiw2m9tvv09.cloudfront.net/4/8/img-logos-logo-bsale-blanco.png?1448"
          alt="logo bsale"
          class="logo"
      /></a>
      <form method="GET" action="/?" class="form-search">
        <input
          type="text"
          name="search"
          class="search"
          placeholder="¿Qué desea buscar?"
        />
        <button type="submit" class="button-search">
          <i class="fas fa-search"></i> Buscar
        </button>
      </form>
      <a href="/#/cart"><i class="fas fa-shopping-cart bag-shopping"></i></a>
    </header>
    <main id="products-container"></main>
    <footer>
      <p>All rights reserverd @2021</p>
    </footer>
    <script src="app.js" type="module"></script>
  </body>
</html>
